<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirish — SRM Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #0b0b0b;
      color: #fff;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ff1a1a, transparent);
      filter: blur(100px);
      opacity: 0.5;
    }
    .c1 { width:700px; height:700px; top:-200px; left:-200px; }
    .c2 { width:900px; height:900px; bottom:-300px; right:-200px; background: radial-gradient(circle, #cc0000, transparent); }
    .c3 { width:500px; height:500px; top:30%; left:50%; transform:translateX(-50%); background: radial-gradient(circle, #ff3333, transparent); }

    .login-card {
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 50, 50, 0.3);
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 0 60px rgba(255, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 38px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 8px;
      color: #ff1a1a;
      text-shadow: 0 0 20px rgba(255, 26, 26, 0.6);
    }

    .tagline {
      text-align: center;
      color: #cccccc;
      margin-bottom: 40px;
      font-size: 15px;
    }

    label { display:block; margin-bottom:8px; font-weight:500; font-size:14px; color:#e0e0e0; }
    input {
      width:100%;
      padding:16px 18px;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #333;
      border-radius:12px;
      color:#fff;
      font-size:16px;
      transition:0.3s;
    }
    input:focus {
      outline:none;
      border-color:#ff1a1a;
      box-shadow: 0 0 0 3px rgba(255, 26, 26, 0.2);
      background: rgba(40, 40, 40, 0.9);
    }
    input::placeholder { color:#777; }

    .input-group { margin-bottom:22px; position:relative; }
    .password-toggle {
      position:absolute; right:16px; top:46px;
      background:none; border:none; color:#aaa; font-size:19px; cursor:pointer;
    }

    .options {
      display:flex; justify-content:space-between; align-items:center;
      margin:20px 0 35px; font-size:14px; color:#ccc;
    }

    .btn-primary {
      width:100%;
      padding:17px;
      background: linear-gradient(90deg, #ff1a1a, #cc0000);
      color:#fff;
      border:none;
      border-radius:12px;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
      transition:0.3s;
    }
    .btn-primary:hover {
      transform:translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 26, 26, 0.5);
    }

    .forgot { color:#ff4444; text-decoration:none; font-weight:500; }
    .forgot:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <div class="bg-circle c1"></div>
  <div class="bg-circle c2"></div>
  <div class="bg-circle c3"></div>

  <div class="login-card">
    <div class="logo">SRM Pro</div>
    <p class="tagline">O‘quv markazingizni boshqarish uchun tizimga kiring</p>

    <form method="post">
      {% csrf_token %}

      <div class="input-group">
        <label>Telefon yoki Email</label>
        <input type="text" name="phone" placeholder="+998 90 123 45 67" required>
      </div>

      <div class="input-group">
        <label>Parol</label>
        <input type="password" id="pass" name="password" placeholder="••••••••" required>
        <button type="button" class="password-toggle" onclick="togglePass()">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="options">
        <label style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" style="accent-color:#ff1a1a;">
          <span>Eslab qolish</span>
        </label>
        <a href="#" class="forgot">Parolni unutdingizmi?</a>
      </div>

      <button type="submit" class="btn-primary">Kirish</button>
    </form>
  </div>

  <script>
    function togglePass() {
      const p = document.getElementById('pass');
      const i = document.querySelector('.password-toggle i');
      if (p.type === 'password') {
        p.type = 'text';
        i.classList.replace('fa-eye','fa-eye-slash');
      } else {
        p.type = 'password';
        i.classList.replace('fa-eye-slash','fa-eye');
      }
    }
  </script>

</body>
</html>
